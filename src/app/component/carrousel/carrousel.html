@if(!!images){
  <div class="carousel">
    @for(item of images; track item?.id; let i = $index){
      <ng-container>
        @if(i === $index){
          <img
            [src]="item?.img_src"
            class="slide"
          />
        }

      </ng-container>
    }

    <!-- controls -->
    <button class="control prev" (click)="prev()">
      <span class="arrow left"></span>
    </button>
    <button class="control next" (click)="next()">
      <span class="arrow right"></span>
    </button>
  </div>
}
